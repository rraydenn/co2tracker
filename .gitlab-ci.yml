image: node:23-alpine

stages:
  - setup
  - sonarqube-check
  - sonarqube-vulnerability-report
  - deploy

variables:
  DEPLOY_PATH: '/var/www/'
  DEPLOY_USER: 'gitlabci'
  HOST: '192.168.75.18'

before_script:
  - apk add --no-cache openssh
  - chmod 400 $CI_SSH_KEY

sonarqube-check:
  stage: sonarqube-check
  image:
    name: sonarsource/sonar-scanner-cli:5.0
    entrypoint: ['']
  variables:
    SONAR_USER_HOME: '${CI_PROJECT_DIR}/.sonar' # Defines the location of the analysis task cache
    GIT_DEPTH: '0' # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: '${SONAR_URL}'
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
    - master
    - main
    - develop

sonarqube-vulnerability-report:
  stage: sonarqube-vulnerability-report
  script:
    - 'curl -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/issues/gitlab_sast_export?projectKey=groupe-5-mif10-2024-2025_mif10-grp5-2024-2025_AZXaltlwRe7mU3_qr5P6&branch=${CI_COMMIT_BRANCH}&pullRequest=${CI_MERGE_REQUEST_IID}" -o gl-sast-sonar-report.json'
  allow_failure: true
  only:
    - merge_requests
    - master
    - main
    - develop
  artifacts:
    expire_in: 1 day
    reports:
      sast: gl-sast-sonar-report.json
  dependencies:
    - sonarqube-check

deploy_and_run_api:
  stage: deploy
  only:
    - main
  script:
    - echo "Installing dependencies and building the API..."
    - cd ./api
    - npm install
    - node ace build
    - scp -r -o StrictHostKeyChecking=no -i $CI_SSH_KEY ./api-app $DEPLOY_USER@$HOST:$DEPLOY_PATH
    - ssh -o StrictHostKeyChecking=no -i $CI_SSH_KEY $DEPLOY_USER@$HOST "
      cd /var/www/api-app &&
      npm ci --omit="dev" &&
      cp /etc/secrets/.env . &&
      cd .. &&
      pm2 restart ecosystem.config.js"

deploy_and_run_frontend:
  stage: deploy
  only:
    - main
  script:
    - mv maquette-front dist
    - scp -r -o StrictHostKeyChecking=no -i $CI_SSH_KEY ./dist $DEPLOY_USER@$HOST:$DEPLOY_PATH
