image: node:23-alpine

stages:
  - setup
  - sonarqube-check
  - build
  - deploy

variables:
  DEPLOY_PATH: "/var/www/"
  DEPLOY_USER: "gitlabci"
  HOST: "192.168.75.18"

before_script:
  - apk add --no-cache openssh
  - chmod 400 $CI_SSH_KEY

sonarqube-check:
  stage: sonarqube-check
  image: node:23-alpine
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  before_script:
    - apk add --no-cache git
    - cd api
    - npm install
  script:
    - cd ..
    - npx sonar-scanner
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  only:
    - merge_requests
    - master
    - main
    - develop

######################
# Build API (AdonisJS)
######################
build_api:
  stage: build
  only:
    - main
  script:
    - echo "Injecting API env config"
    - cd ./api
    - echo "$ENV_API_PROD_CONFIG" > .env.production
    - echo "Installing API dependencies"
    - npm install
    - npm run build
  artifacts:
    paths:
      - api/build/
    expire_in: 1 hour

########################
# Build Front (Vite/Vue)
########################
build_frontend:
  stage: build
  only:
    - main
  script:
    - echo "Injecting frontend env config"
    - cd ./frontend
    - echo "$ENV_FRONT_PROD_CONFIG" > .env.production
    - echo "Installing frontend dependencies"
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 hour

######################
# Deploy API to server
######################
deploy_api:
  stage: deploy
  needs: [build_api]
  only:
    - main
  script:
    - echo "Deploying API to $HOST..."
    - echo "Copying API build to $HOST..."
    - scp -r -o StrictHostKeyChecking=no -i $CI_SSH_KEY ./api/build $DEPLOY_USER@$HOST:$DEPLOY_PATH/
    - ssh -o StrictHostKeyChecking=no -i $CI_SSH_KEY $DEPLOY_USER@$HOST "
      cd $DEPLOY_PATH/build &&
      npm ci --omit=dev &&
      node ace migration:fresh &&
      cd .. &&
      pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js"

###########################
# Deploy Front to server
###########################
deploy_frontend:
  stage: deploy
  needs: [build_frontend]
  only:
    - main
  script:
    - echo "Deploying Frontend to $HOST..."
    - echo "Copying Frontend build to $HOST..."
    - scp -r -o StrictHostKeyChecking=no -i $CI_SSH_KEY ./frontend/dist $DEPLOY_USER@$HOST:$DEPLOY_PATH/
